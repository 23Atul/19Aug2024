<head>

    <title>Document</title>

    <style>
        <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;

    background-color: #ffffff;
}

    display: flex;

    align-items: center;
    width: 100%;
}

    font-size: 24px;

}

nav ul {
    list-style: none;

    gap: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #4d4d4d;
    font-weight: 600;
}

.login-btn {
    background-color: #a3d134;
    color: white;
    padding: 10px 20px;
    border: none;

    font-weight: 600;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">coinswitch</div>
            <ul>
                <li><a href="#">Products</a></li>
